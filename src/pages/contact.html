<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | GameGuide Pro</title>
    <meta name="description" content="Get in touch with the GameGuide Pro team for questions, feedback, suggestions or business inquiries.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/theme.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        secondary: '#7c3aed',
                        dark: '#0f172a',
                        darker: '#020617',
                        navy: '#1e1b4b',
                        light: '#f8fafc',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'ui-sans-serif', 'system-ui'],
                        'game': ['"Press Start 2P"', 'cursive']
                    },
                }
            }
        }
    </script>
    <!-- Google AdSense (replace with your actual ID) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1011350302346953"
    crossorigin="anonymous"></script>
</head>
<body class="min-h-screen flex flex-col theme-transition">
    <!-- Header/Navigation -->
    <div id="header-container"></div>
    
    <!-- Page Header -->
    <section class="hero-gradient py-16">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <h1 class="text-4xl font-bold text-white mb-4">Contact Us</h1>
                <p class="text-xl text-gray-100 max-w-2xl mx-auto">
                    Have questions, suggestions, or business inquiries? We'd love to hear from you!
                </p>
            </div>
        </div>
    </section>
    
    <!-- Contact form section would go here -->
    
    <!-- Footer -->
    <div id="footer-container"></div>
    
    <script src="../assets/js/scripts.js"></script>
    <script>
        // Load components
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../components/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                });
                
            fetch('../components/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
        });
    </script>
</body>
</html>
